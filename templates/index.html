<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ title }}</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="pregnancies">Number of Pregnancies:</label>
                <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose Level (mg/dL):</label>
                <input type="number" class="form-control" id="glucose" name="glucose" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (mmHg):</label>
                <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" required>
            </div>
            <div class="form-group">
                <label for="skin_thickness">Skin Thickness (mm):</label>
                <input type="number" class="form-control" id="skin_thickness" name="skin_thickness" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin Level (mu U/ml):</label>
                <input type="number" class="form-control" id="insulin" name="insulin" required>
            </div>
            <div class="form-group">
                <label for="bmi">Body Mass Index (BMI):</label>
                <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
                <input type="number" step="0.001" class="form-control" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required>
            </div>
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        

        {% if result %}
        <div class="mt-4">
            <h3 class="text-center">Prediction Result:</h3>
            <h4 class="text-center">{{ result }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
